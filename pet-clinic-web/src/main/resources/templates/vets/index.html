<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>vets list</title>
</head>
<body>
<div><h3>list of vets</h3></div>
<div><table><thead>
<tr>
<th>Vet ID</th>
<th>First Name</th>
<th>Last Name</th>
</tr>
</thead>
<tbody>
<tr th:each="vet:${vets}">
<td th:text="${vet.id}" >1024l</td>
<td th:text="${vet.firstname}">barbara</td>
<td th:text="${vet.lastname}">holland</td>
</tr>
</tbody>
</table></div>

</body>
</html>
