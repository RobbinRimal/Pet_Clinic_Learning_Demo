<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
</head>
<body>
<div><h3>list of Owner</h3></div>
<div><table><thead>
<tr>
    <th>Ownar ID</th>
    <th>First Name</th>
    <th>Last Name</th>
</tr>
</thead>
    <tbody>
    <tr th:each="owner:${owner}">
        <td th:text="${owner.id}" >1024l</td>
        <td th:text="${owner.firstname}">barbara</td>
        <td th:text="${owner.lastname}">holland</td>
    </tr>
    </tbody>
</table></div>


</body>
</html>
